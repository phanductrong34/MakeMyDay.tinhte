<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="signup.css">
    <title>Register</title>
    <link href="https://fonts.googleapis.com/css?family=Montserrat:300,300i,400,400i,500,500i,600,600i,700,700i,800,800i&display=swap" rel="stylesheet">
</head>

<body>
    <div class="register-box">
        <div class="left-box">
            <h1>Better planning</h1>
            <h1>Better life</h1>
            <h3>MakeMyDay - 2019</h3>
        </div>
        <div class="right-box">
            <ul class="navigation-menu">
                <li><a href="login.html">Login</a></li>
                <li><a href="#">About us</a></li>
                <li><a href="signup.html">Sign up</a></li>
            </ul>
            <div class="form-wrapper">
                <form action="">
                    <div class="wrap-name">
                        <div class="input-wrapper">
                            <img src="assets/log_in_page element-05.png" alt="">
                            <input type="text" placeholder="First name">
                        </div>
                        <div class="input-wrapper">
                            <img src="assets/log_in_page element-05.png" alt="">
                            <input type="text" placeholder="Last name">
                        </div>
                    </div>
                    <div class="input-wrapper">
                        <img src="assets/log_in_page element-05.png" alt="">
                        <input type="text" placeholder="Your email">
                    </div>
                    <div class="input-wrapper">
                        <img src="assets/log_in_page element-04.png" alt="">
                        <input type="text" placeholder="Username">
                    </div>
                    <div class="input-wrapper">
                        <img src="assets/log_in_page element-05.png" alt="">
                        <input type="password" placeholder="Password">
                    </div>
                    <div class="input-wrapper">
                        <img src="assets/log_in_page element-05.png" alt="">
                        <input type="password" placeholder="Confirm password">
                    </div>
                    <div class="remember-me">
                        <input type="checkbox" name="remember" id="remember">
                        <span>Remember me</span>
                    </div>
                    <div class="btn-wrapper">
                        <button type="button">Let's MakeMyDay</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
